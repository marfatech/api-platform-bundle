0:      Успешно

# Database Errors 1 - 9
1:      Непредвиденная ошибка в базе данных

# Application Package Name Errors 1x
10:     Название пакета приложения не найдено
11:     Пустое значение названия пакета приложения недопустимо

# UDID Errors 2x
20:     UDID не найден
21:     Пустое значение UDID недопустимо
22:     UDID из пути и из тела запроса не совпадают

400:    Получены некорректные данные в запросе
401:    Не авторизован
403:    Отказано в доступе
404:    Путь к ресурсу не найден
405:    Недопустимый HTTP метод
500:    Непредвиденная ошибка ервера

# Client Version Errors 6xx
600:    Клиентская версия не найдена
601:    Пустое значение клиентской версии недопустимо
602:    Устаревшая версия клиента
603:    Неверный формат версии клиента

# Sign Errors 7xx
700:    Неверное значение подписи

# Token Errors 8xx
800:    Не удалось зашифровать токен
801:    Авторизационный токен не найден
802:    Невалидный авторизационный токен

# Receipt Errors 9xx
900:    Ошибка при получении выписки по акаунту apple
